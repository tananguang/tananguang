<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				margin: 0 auto;
				width: 1200px;
				height: 500px;
				background: greenyellow;
				display: flex;
				flex-direction: row-reverse ;
				/*| row-reverse | column | column-reverse*/
			}
			.one{
				width: 200px;
				height: 50px;
				background: orange;
			}
			.two{
				width: 500px;
				height: 50px;
				background: orange;
			}
			.three{
				width: 400px;
				height: 50px;
				background: orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
	</body>
</html>
