<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等腰三角形</title>
</head>
<body>
  <script>
    let num = prompt('请输入等腰三角形行数：')
    

    // i 控制行数
    for(let i=1;i<=num;i++){
      // j 控制前面空格数 空格数 = 总行数减去当前行数
      for(let j=1;j<=num-i;j++){
        str += ' '
      }
      // k 控制每行星星个数 星星个数=两倍当前行数减一 也就是 (2*i-1)
      for(let k=1;k<=2*i-1;k++){
        str += '*'
      }
      str += '\n'
    }
    console.log(str);
  </script>
</body>
</html>
